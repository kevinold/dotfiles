# Full-featured prompt matching previous setup

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$aws\
$username\
$cmd_duration
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "
style = "cyan bold"

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red"

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "green"
detect_files = ["package.json", ".nvmrc"]

[python]
symbol = " "
format = "via [$symbol($version )]($style)"
detect_files = ["pyproject.toml", "requirements.txt", ".python-version"]

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"

[aws]
format = "on [$symbol($profile )(\\($region\\) )]($style)"
symbol = " "
style = "yellow"

[username]
format = "on [$user]($style) "
style_user = "green"
show_always = false

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style)"
style = "yellow"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
